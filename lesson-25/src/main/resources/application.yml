spring:
  batch:
    job:
      enabled: false

  shell:
    interactive:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialization-mode: always
  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  data:
    mongodb:
      uri: mongodb://localhost
      port: 27017
      database: library

logging:
  level:
    root: info