<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search books by author</title>
    <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}">
</head>
<body>
<header>
    <div th:insert="~{fragments/header :: header}"></div>
</header>
<main>
    <h2>Поиск книг по автору</h2>
    <form action="search-by-author.html" th:action="@{/search/author/book(name=${author.name})}" th:object="${author}">
        <p>Введите имя автора для поиска книг</p>
        <div class="row">
            <label for="name-input">Автор:</label>
            <input id="name-input" type="text" th:field="*{name}" value=""/>
        </div>
        <div class="row">
            <button type="submit">Поиск</button>
        </div>
    </form>

</main>
<footer>
    <div th:insert="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
